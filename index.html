<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex App</title>
    <meta name="description" content="Pokedex 1 Generation">
    <meta name="keywords" content="Pokemon, Pokedex">
    <meta name="author" content="Bryan Rojas">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav>
            <img src="./img/logo.png" alt="logo pokedex" width="300">
            <li class="nav-item"><button class="btn btn-header" id="ver-todos">Vedi Tutti</button></li>
            <li class="nav-item"><button class="btn btn-header normal" id="normal">Normale</button></li>
            <li class="nav-item"><button class="btn btn-header fire" id="fire">Fuoco</button></li>
            <li class="nav-item"><button class="btn btn-header water" id="water">Acqua</button></li>
            <li class="nav-item"><button class="btn btn-header grass" id="grass">Erba</button></li>
            <li class="nav-item"><button class="btn btn-header electric" id="electric">Elettro</button></li>
            <li class="nav-item"><button class="btn btn-header ice" id="ice">Ghiaccio</button></li>
            <li class="nav-item"><button class="btn btn-header fighting" id="fighting">Lotta</button></li>
            <li class="nav-item"><button class="btn btn-header poison" id="poison">Veleno</button></li>
            <li class="nav-item"><button class="btn btn-header ground" id="ground">Terra</button></li>
            <li class="nav-item"><button class="btn btn-header flying" id="flying">Volante</button></li>
            <li class="nav-item"><button class="btn btn-header psychic" id="psychic">Psichico</button></li>
            <li class="nav-item"><button class="btn btn-header bug" id="bug">Coleottero</button></li>
            <li class="nav-item"><button class="btn btn-header rock" id="rock">Roccia</button></li>
            <li class="nav-item"><button class="btn btn-header ghost" id="ghost">Spettro</button></li>
            <li class="nav-item"><button class="btn btn-header dark" id="dark">Buio</button></li>
            <li class="nav-item"><button class="btn btn-header dragon" id="dragon">Drago</button></li>
            <li class="nav-item"><button class="btn btn-header steel" id="steel">Acciaio</button></li>
            <li class="nav-item"><button class="btn btn-header fairy" id="fairy">Folletto</button></li>
        </nav>
    </header>
    <main>

        <div class="all-pokemon">
            <div class="pokemon-list" id="pokemonList">
                <div class="pokemon">
                    <p class="pokemon-id-back">#025</p>
                    <div class="pokemon-img">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png"
                            alt="pikachu">
                    </div>
                    <div class="pokemon-info">
                        <div class="name-container">
                            <p class="pokemon-id">#025</p>
                            <p class="pokemon-name">Pikachu</p>
                        </div>
                        <div class="pokemon-types">
                            <p class="type">ELETTRO</p>
                            <p class="type">VOLANTE</p>
                            
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </main>
</body>

</html>
